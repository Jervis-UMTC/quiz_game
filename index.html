<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Start Screen -->
    <div class="screen active" id="start-screen">
      <h1>Quiz Time!</h1>
      <p>Test your knowledge with these fun questions.</p>
      <button id="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div class="screen" id="quiz-screen">
      <div class="quiz-header">
        <h2 id="question-text">Question goes here.</h2>
      </div>

      <div class="quiz-info">
        <p>Question <span id="current-question"></span> of <span id="total-questions"></span></p>
        <p>Score: <span id="score"></span></p>
      </div>

      <div id="choices-container" class="choices-container">
      </div>

      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>

    <!-- Result Screen -->
    <div class="screen " id="result-screen">
      <h1>Quiz Results</h1>
      <div class="result-info">
        <p>You scored <span id="final-score">3</span> out of <span id="total-score">5</span></p>
        <h2><span id="result-message"></span></h2>
      </div>
      <div class="result-actions">
        <button id="restart-btn">Restart Quiz</button>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
